<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">  <style>
    body { background-color: #f8f9fa; font-family: 'Poppins', sans-serif; }
    .container { margin-top: 50px; max-width: 600px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-primary">⚙️ Account Settings</h2>
    <form class="bg-white p-4 shadow rounded">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" value="Nikhitha Matta">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" value="nikhitha@example.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="********">
      </div>
      <button type="button" class="btn btn-success">Save Changes</button>
      <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
