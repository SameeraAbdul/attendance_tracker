  <!DOCTYPE html>

<style>

.sidebar {
  width: 250px;
  height: 100vh;
  background: #003366;
  color: white;
  padding: 20px;
  position: fixed;
  top: 0;
  left: 0;
  transition: 0.3s;
  z-index: 999;
}

.sidebar h3 {
  font-weight: bold;
  margin-bottom: 25px;
}

.sidebar a {
  display: block;
  color: white;
  padding: 12px 0;
  font-size: 17px;
  text-decoration: none;
}

.sidebar a:hover {
  background: rgba(255, 255, 255, 0.1);
  padding-left: 10px;
  transition: 0.2s;
}

.main-content {
  margin-left: 250px;
  padding: 30px;
}

.mobile-header {
  background: white;
  color: rgb(9, 112, 153);
  padding: 12px 15px;
  font-size: 20px;
  display: none;
}

.menu-icon {
  font-size: 25px;
  cursor: pointer;
}

@media (max-width: 991px) {

  .mobile-header {
    display: block;
  }

  .sidebar {
    left: -100%;
    width: 100%; 
  }

  .sidebar.open {
    left: 0;
  }

  .main-content {
    margin-left: 0;
    padding: 20px;
  }
}

</style>

</head>

<body>

function toggleMenu() {
