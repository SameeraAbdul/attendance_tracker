<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Dashboard - Attendance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* SIDEBAR */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #34a8eb;
      color: white;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      transition: 0.3s;
      z-index: 999;
    }

    .sidebar h4 {
      margin-bottom: 25px;
      font-weight: bold;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 0;
      font-size: 17px;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.1);
    }

    /* CONTENT */
    .content {
      margin-left: 250px;
      padding: 30px;
      transition: 0.3s;
    }

    /* MOBILE HEADER */
    .mobile-header {
      display: none;
      background: white;
      color: #34a8eb;
      padding: 12px 15px;
      font-size: 20px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 998;
    }

    .menu-icon {
      font-size: 25px;
      cursor: pointer;
    }

    /* CARDS */
    .card {
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    /* RESPONSIVE */
    @media (max-width: 991px) {
      .mobile-header {
        display: flex;
        align-items: center;
      }

      .sidebar {
        width: 100%;
        left: -100%;
      }

      .sidebar.open {
        left: 0;
      }

      .content {
        margin-left: 0;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<!-- MOBILE HEADER / HAMBURGER -->
<div class="mobile-header d-lg-none">
  <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
  <span class="ms-2 fw-bold">Employee Dashboard</span>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <h4>üë®‚Äçüíº Employee</h4>
  <a href="employee_dashboard.html">üè† Dashboard</a>
  <a href="walls.html">üì∞ Walls</a>
  <a href="employee_leave.html">üìù Leave Request</a>
  <a href="employee_profile.html">üë§ Profile</a>
  <a href="index.html">üö™ Logout</a>
</div>

<!-- CONTENT -->
<div class="content">
  <h3>Hello, Welcome!..</h3>
  <p class="text-muted">Here‚Äôs your attendance summary for November.</p>

  <div class="row g-3 mt-3">
    <div class="col-12 col-md-4">
      <div class="card p-3 text-center">
        <h5>Total Days Worked</h5>
        <h2>22</h2>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="card p-3 text-center">
        <h5>Leaves Taken</h5>
        <h2>2</h2>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="card p-3 text-center">
        <h5>Attendance %</h5>
        <h2>91%</h2>
      </div>
    </div>
  </div>
<script>
function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("open");
}
</script>

</body>
</html>
